{% assign media = site.data.mediainfo[include.media] %}

{% capture img %}
{% if media contains "img" %}
<img src="/WikiHands-Media/{{ media.img }}" style="{{ include.media-style }}"/>
{% endif %}
{% endcapture %}

<div>
<a href="{{ media.source-url }}"> {{ img }} <br/> "{{ media.title }}" by {{ media.author }} ({{ media.license }}) </a>
</div>
